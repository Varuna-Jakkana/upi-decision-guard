<!DOCTYPE html>
<html><head><title>Risk Result</title>
<style>body{font-family:'Inter',Arial;background:linear-gradient(135deg,#f0f8ff,#e0f2fe);padding:3rem;text-align:center;}
.result-card{max-width:500px;margin:auto;background:rgba(255,255,255,0.95);backdrop-filter:blur(20px);padding:3rem;border-radius:24px;box-shadow:0 25px 50px rgba(0,0,0,0.15);}
.score-circle{width:150px;height:150px;border-radius:50%;margin:2rem auto;display:flex;flex-direction:column;align-items:center;justify-content:center;font-size:2.5rem;font-weight:bold;color:white;border:8px solid rgba(255,255,255,0.3);}
.btn{background:linear-gradient(135deg,#3b82f6,#1e40af);color:white;padding:1rem 2rem;text-decoration:none;border-radius:12px;display:inline-block;margin:0.5rem;font-weight:600;transition:all 0.3s;}
.btn:hover{transform:translateY(-2px);box-shadow:0 10px 25px rgba(59,130,246,0.4);}
.status{font-size:2rem;margin:1rem 0;}</style></head><body>
<div class="result-card">
<h1>üîç Risk Analysis Complete</h1>
<div class="score-circle" style="background:{{color}}">{{risk_score}}%</div>
<div class="status" style="color:{{color}}">{{status}}</div>
<div style="background:rgba(0,0,0,0.05);padding:1.5rem;border-radius:12px;margin:2rem 0;"><strong>{{merchant}}</strong><br>‚Çπ{{ "%.0f"|format(amount) }} ‚Ä¢ {{category}}<br><small>Risk Engine v1.0</small></div>
<div style="margin-top: 2rem;">
  <a href="/force_proceed?merchant={{merchant}}&amount={{amount}}&category={{category}}" class="btn" style="background:linear-gradient(135deg,#ef4444,#dc2626); margin-right: 1rem;">‚ö†Ô∏è Proceed Anyway</a>
  <a href="/add_payment" class="btn" style="background:linear-gradient(135deg,#6b7280,#4b5563);">‚ùå Cancel (Safe)</a>
</div>
</div></body></html>
