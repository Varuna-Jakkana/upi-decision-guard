{% extends "base.html" %}
{% block content %}
<div class="glass-card fade-in-up" style="max-width: 500px; margin: 0 auto;">
  <h2>AI Risk Analysis</h2>
  <div class="risk-{{ risk }}" style="padding: 2rem; text-align: center; border-radius: 12px; margin: 1rem 0;">
    <h3>â‚¹{{ amount }} - {{ category }}</h3>
    <p style="font-size: 1.2rem;">{{ message }}</p>
  </div>
  <form method="POST" action="{{ url_for('confirm_payment') }}">
    <input type="hidden" name="amount" value="{{ amount }}">
    <input type="hidden" name="category" value="{{ category }}">
    <input type="hidden" name="risk" value="{{ risk }}">
    <button type="submit" name="decision" value="proceed" class="btn" style="background: #ef4444;">Proceed Anyway</button>
    <button type="submit" name="decision" value="cancel" class="btn" style="background: #10b981;">Cancel (Safe)</button>
  </form>
</div>
{% endblock %}
